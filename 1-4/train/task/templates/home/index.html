<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Input Item</title>
</head>
<body>
    <div class="container-sm">
            <h2 class="mt-3">Item</h2>
            <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="item">
            <button type="submit">Simpan</button>
            <br>
        </form>
        <div>
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Nama Item</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                    <th>{{forloop.counter}}</th>
                    <td class="text-capitalize">{{d.item}}</td>
                    <td>
                        <a type="button"class="btn btn-success" href="{{d.id}}/detail">Rincian</a>
                        <a type="button"class="btn btn-warning" href="#">Edit</a>
                        <a type="button"class="btn btn-danger" href="{{d.id}}/delete">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
            </table>
        </div>
    </div>
</body>
</html>
