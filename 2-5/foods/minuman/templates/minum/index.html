<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>M I N U M A N</title>
</head>
<body>
    <div class="container m-10">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
          <legend>Input Minum</legend>
          <div class="mb-3">
            <label class="form-label">Minuman</label>
            <input type="text" id="disabledTextInput" name="item" class="form-control">
          </div>
          <div class="mb-3">
              <label for="disabledSelect" class="form-label">Jenis</label>
              <select id="disabledSelect" name="jenis" class="form-select">
                  <option>Biasa</option>
                  <option>Dingin</option>
                  <option>Panas</option>
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="text" id="disabledTextInput" name="harga" class="form-control">
            </div>
            <div  style="float: right;">
              <a type="button" class="btn btn-primary mr-3" href="/">Batal</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Item</th>
            <th scope="col">Jenis</th>
            <th scope="col">Harga</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td class="text-capitalize">{{d.item}}</td>
                <td>{{d.jenis}}</td>
                <td>Rp. {{d.harga}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a href="{{d.id}}/edit"><button type="button" class="btn btn-warning m-2">Edit</button></a>
                        <a href="{{d.id}}/hapus/"><button type="button" class="btn btn-danger m-2">Hapus</button></a>
                      </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
