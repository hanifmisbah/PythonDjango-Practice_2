<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container m-10">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
          <legend>Input Minum</legend>
          <div class="mb-3">
            <label class="form-label">Minuman</label>
            <input type="text" id="disabledTextInput" name="item" value="{{data.item}}" class="form-control">
          </div>
          <div class="mb-3">
              <label for="disabledSelect" class="form-label">Jenis</label>
              <select id="disabledSelect" name="jenis" value="{{data.jenis}}" class="form-select">
                  <option>Biasa</option>
                  <option>Panas</option>
                  <option>Dingin</option>
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="text" id="disabledTextInput" name="harga" value="{{data.harga}}" class="form-control">
            </div>
          <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
